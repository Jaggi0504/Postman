<!DOCTYPE HTML>
<html>
  <head> <title> POSTMAN  </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
      body {
        font-size: 18px;
        background-color:indianred;
      }
      h1 {

        background-color:darkorange;
        padding:22px;
        color:aqua;
      }
      ul {
        list-style-type:none;
        padding:0;
        margin:1px;
        top:0;
        
        overflow:hidden;
        background-color:sienna;
      }

      li {
        float:left;
      }

      li a {
        display:block;
        color:white;
        text-align:left;
        padding:14px 16px;
        text-decoration:darkgoldenrod;
      }

      li a:hover {
        background-color:peru;
      }
      p {
        background-color:mediumturquoise;
        padding:18px;
        text-align:center;
        
      }

      .active {
        background-color:lightseagreen;
      }

      </style>
 
  </head>

  <body>
    <div class="container">
    <h1 align="center"> Postmaster </h1>
    <p> Here, you can check your Application Programming Interface (API) working properly or not.  </p>
    </div>
    <!-- <ul>
      <li> <a class="active" href="#"> Postmaster <a> </li>
      <li> <a href="#">  </a> </li>
       <li> <a href="#"> News </a> </li>
       <li> <a href="#">  </a> </li>
      <li> <a href="#"> Contact </a> </li>
      
      </ul> -->

      <br> <br> <br> <br>      

      <div class="container">
        <!--URL BOX-->
        <div class="form-group row">
          <label for="url" class="col-sm-2 col-form-label">URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="urlField" placeholder="Enter the URL">
          </div>
          </div>
        
        <!--Request Type Box-->
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                <label class="form-check-label" for="get">
                  Get
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                <label class="form-check-label" for="post">
                  Post
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <!--Content Type Box-->
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contentType" id="jsonradio" value="json" checked>
                <label class="form-check-label" for="json">
                  JSON
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contentType" id="paramsradio" value="params">
                <label class="form-check-label" for="parameters">
                  Custom Parameters
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <!--Parameters box -This will hide on clicking json option in content type-->
        <div id="parameterBox">
          <div class="form-row">
            <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="parameterkey1" placeholder="Enter Parameter 1 Key">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" id="parametervalue1" placeholder="Enter Parameter 1 Value">
            </div>
            <button type="button" id="addParam" class="btn btn-primary">+</button>
          </div>
        </div>
        
        <div id="params">
    
        </div>
        <!--JSON Request box - This will hide on clicking parameters option in content type-->
        <div  class= "my-3" id="requestJsonBox">
        <div class="form-group row">
            <label for="jsonBox" class="col-sm-2 col-form-label">Enter Required JSON</label>
            <div class="col-sm-10">
            <textarea class="form-control" id="requestJsonText" rows="7"></textarea>
          </div>
        </div>
        </div>
        <!--Submit button which will trigger fetch api -->
        <div class="form-group row">
            <div class="col-sm-10">
            <input type="button" class="btn btn-primary" value="Submit" id="submit"/> 
            </div>
          </div>
          <!--Response box -->
          <div  class= "my-3" id="responseJsonBox">
              <div class="form-group row">
                  <label for="responseBox" class="col-sm-2 col-form-label">Response</label>
                  <div class="col-sm-10">
                  <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea>
                </div>
              </div>
              </div>
              
      </div>
      <script src="main.js"> </script>

    </body>



  </html>
